events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name example.com;

        root /usr/share/nginx/html;
        index index.html;

        # --- CRITICAL FIX: Allow blob: URLs and the specific extension ID in scripts ---
        set $CSP_script "script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: chrome-extension://*";
        # --- Styles: Necessary for modern JS frameworks (React/Vite/Tailwind) ---
        set $CSP_style "style-src 'self' 'unsafe-inline' *.googleapis.com";
        # --- Images: Allow self, data URIs, and Cloudinary for user uploads ---
        set $CSP_image "img-src 'self' data: https://res.cloudinary.com";
        # --- Connect: CRUCIAL for Socket.IO WebSockets (ws/wss) ---
        # Allows connections back to the host via host variable
        set $CSP_connect "connect-src 'self' ws: wss:";
        # --- Fonts: Allow self and common CDNs ---
        set $CSP_font "font-src 'self' data: *.googleapis.com *.gstatic.com";
        # --- Other directives (kept restrictive) ---
        set $CSP_frame "frame-src 'self'";
        set $CSP_object "object-src 'self'";
        set $CSP_base "base-uri 'self'";
        # --- Assemble the Final CSP Header ---
        set $CSP "default-src 'self'; ${CSP_script}; ${CSP_style}; ${CSP_image}; ${CSP_connect}; ${CSP_font}; ${CSP_frame}; ${CSP_object}; ${CSP_base}";
        add_header Content-Security-Policy $CSP;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # proxy websocket traffic for socket.io
        location /socket.io/ {
            proxy_pass http://backend:5000/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
